<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 만국공통어</title>
</head>
<body>
    <form id="loginForm">
        <label for="username">사용자 이름</label>
        <input type="text" name="userid" id="userid"><br>

        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password"><br>
        
        <button type="submit">로그인</button>
    </form>

    <script>

        /*
            JSON - JavaScript Object Notation(자바스크립트 객체 표기법)
            - JSON은 자바스크립트 객체 표기법으로, 데이터를 교환하는 포맷
            - JSON은 텍스트로 이루어져 있으며, 프로그래밍 언어나 플랫폼에 독립적
            - JSON은 자바스크립트 객체를 문자열로 변환하거나, 문자열을 자바스크립트 객체로 변환하는데 사용
            - JSON은 데이터를 교환하는 표준 포맷으로, XML을 대체하고 있음
            - JSON은 데이터를 표현하는 데 사용하는 문법이 자바스크립트 객체 리터럴과 유사
            ex) {"name":"hong", "age":20} 와 같이 {"키":"값", "키":"값"} 형태로 표현            
        */

        // 폼 전송 이벤트 처리
        // 폼 요소의 참조 가져오기
        const loginForm = document.querySelector('#loginForm');
        // 폼 요소에 이벤트 리스너 등록
        loginForm.addEventListener('submit', function(event){
            // 폼 전송 막기
            event.preventDefault();
            // 사용자 이름과 비밀번호 가져오기
            const userid = document.querySelector('#userid').value;
            const password = document.querySelector('#password').value;

            // 객체 리터럴로 사용자 정보 생성(유저 객체 생성) - 자바스크립트 객체
            const user = {
                userid: userid,
                password: password
            };

            // 자바스크립트가 가지고 있는 JSON 객체의 stringify() 메소드를 이용하여 
            // 자바스크립트 객체를 편리하게 JSON 문자열로 변환.
            const jsonUser = JSON.stringify(user);
            console.log(jsonUser);
        });
    </script>

</body>
</html>

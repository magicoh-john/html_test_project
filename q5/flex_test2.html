<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 3단 레이아웃</title>
    <style>
      body {
        font-family: Arial, sans-serif;

        margin: 0;

        padding: 0;

        background-color: #f4f4f4;

        display: flex;
        flex-direction: column;

        height: 100vh;
      }

      header,
      footer {
        background-color: #ccc;

        text-align: center;

        padding: 1em 0;
      }

      header {
        margin-bottom: 1em;
      }

      .container {
          display: flex;
          flex: 1; /* 남는 공간을 차지하도록 설정 */

        gap: 1em;

        padding: 0 1em;
      }

      .sidebar,
      .content {
        padding: 1em;

        background-color: #e0e0e0;
      }

      .sidebar {
        flex: 1;

        background-color: #b0b0b0;
      }

      .content {
        flex: 3;
      }

      footer {
        background-color: #ccc;

        text-align: center;

        padding: 1em 0;

        margin-top: 1em;
      }

      @media (max-width: 800px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Header</h1>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h2>Sidebar</h2>
      </aside>

      <main class="content">
        <h2>Content</h2>
      </main>
    </div>

    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>

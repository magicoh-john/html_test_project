<!DOCTYPE html>

<html lang="ko">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Responsive Web Page</title>

<style>

.container {

display: flex;

flex-wrap: wrap;

justify-content: center;

}

 

.box {

width: 200px;

height: 200px;

background-color: lightblue;

margin: 10px;

display: flex;

justify-content: center;

align-items: center;

font-size: 20px;

color: #FFFFFF;

font-weight: bold;

}

 

@media screen and (max-width: 450px) {

.box {

width: calc(50% - 10px);

}

}


 

 

</style>

</head>

<body>

<div class="container">

<div class="box" style="background-color: red;">1</div>

<div class="box" style="background-color: orange;">2</div>

<div class="box" style="background-color: green;">3</div>

<div class="box" style="background-color: blue;">4</div>

<div class="box" style="background-color: purple;">5</div>

</div>

</body>

</html>
